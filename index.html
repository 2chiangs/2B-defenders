<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Web App</title>
<!--Stylesheet-->
<link rel="stylesheet" type="text/css" href="webapp.css">
<!--JavaScript-->
<script type="text/javascript" src="webapp.js"></script>
<!--jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<!--Add your HTML here-->
<div id="body">
	<div id="textbox">

			<p id="text1"></p>
			<p id="text2"></p>
			<p id="text3"></p>
			<p id="text4"></p>
			<p id="text5"></p>
			<p id="text6"></p>
			<p id="text7"></p>
			<p id="text8"></p>
			<p id="text9"></p>
			<p id="text10"></p>
	</div>
	<div id="screen_selector">
		<input type="button" class="button" id="crafting" value="Crafting" onClick="$('.crafting').show(10);$('.village').hide(10);$('.area').hide(10);">
		<input type="button" class="button" id="village" value="Village" onClick="$('.crafting').hide(10);$('.village').show(10);$('.area').hide(10);">
		<input type="button" class="button" id="area" value="Area" onClick="$('.crafting').hide(10);$('.village').hide(10);$('.area').show(10);">
	</div>
	<div id="screen">
		<div id="buttons">
		<!--crafting-->
			<input type="button" class="button crafting" value="Start Fire" onclick="startFire()">
			<input type="button" class="button crafting" value="Make traps" onClick="makeTrap()">
		<!--village-->
			<input type="button" class="button village" value="Grab Wood" onclick="grabWood()">
			<input type="button" class="button village" value="Trading" onClick="">
		<!--area-->
			<input type="button" class="button area" value="" onClick="">
		</div>
		<div id="inventory">
		<!--Inventory-->
			<input id="wood" readonly><br>
			<input id="traps" class="inventoryitem" readonly><br>
			<input id="" class="inventoryitem" readonly><br>
			<input id="" class="inventoryitem" readonly>
		</div>
	</div>
	<div id="footer">
	<input type="button" value="day" class="Day" onClick="day()">
	<input type="button" value="night" class="Night" onClick="night()">
	</div>
</div>
</body>
</html>
